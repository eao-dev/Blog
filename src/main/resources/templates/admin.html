<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <title>Admin panel</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- css -->
    <link rel="stylesheet" href="/admin/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/css/ionicons.min.css">
    <link rel="stylesheet" href="/admin/css/pace.css">
    <link rel="stylesheet" href="/admin/css/admin.css">

    <!-- js -->
    <script src="/admin/js/jquery-2.1.3.min.js"></script>
    <script src="/admin/js/bootstrap.min.js"></script>
    <script src="/admin/js/pace.min.js"></script>
    <script src="/admin/js/modernizr.custom.js"></script>
    <script type="module" src="/admin/js/main.js"></script>
</head>

<body>
    <div class="container">
        <header id="site-header">
            <div class="row">
                <div class="col-md-4 col-sm-5 col-xs-8">
                    <div class="logo">
                        <a href="#">
                            <h1>Admin panel</h1>
                        </a>
                    </div>
                </div>
                <!-- col-md-4 -->
                <div class="col-md-8 col-sm-7 col-xs-4">
                    <nav class="main-nav" role="navigation">
                        <div class="navbar-header">
                            <button type="button" id="trigger-overlay" class="navbar-toggle">
    								<span class="ion-navicon"></span>
  								</button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <!-- <li class="cl-effect-11"><a href="#Categories" data-hover="Categories">Categories</a></li>
                                <li class="cl-effect-11"><a href="#Posts" data-hover="Posts">Posts</a></li> -->
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </nav>

                </div>
                <!-- col-md-8 -->
            </div>
        </header>
    </div>

    <div class="content-body">
        <div class="container">
            <div class="row">
                <main class="col-md-8" id="mainContent">
                    
                    <div>
                        <h1>Categories</h1>
                        <input class="inputText" id="categoryNewName" type="text">
                        <button id="categoryCreateButton">Create</button>
                        <br>
                        <br>
                        <select class="inputText" id="categoryRemoveList">
                        </select>
                        <button id="categoryRemoveButton">Remove</button>
                    </div>

                    <br>
                    <br>

                    <div>
                        <h1>Post create</h1>
                        <div id="newPostCategoryList">
                        </div>
                        <input class="inputText" placeholder='Title' id="newPostTitle" type="text">
                        <br><br>
                        <input placeholder='Tags' id="newPostTags" type="text">
                        <br><br>
                        <textarea class="postText" placeholder="Description" id="newPostDescription"></textarea>
                        <br><br>
                        <textarea class="postText" placeholder="Post..." id="newPostText" ></textarea>
                        <br><br>
                        <button style="margin: 0 auto;" id="newPostButton">Create</button>
                    </div>

                    <br>
                    <br>

                    <div>
                        <h1>Post remove</h1>
                        <select class="inputText" id="postRemoveList">
                        </select>
                        <button id="postRemoveButton">Remove</button>
                    </div>


                </main>
                <aside class="col-md-4">
                </aside>
                </div>
            </div>
        </div>
        <footer id="site-footer">
            <div class="container">
            </div>
        </footer>

        <!-- Mobile Menu -->
        <div class="overlay overlay-hugeinc">
            <button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
            <!-- <nav>
                <ul>
                    <li><a href="#Categories">Categories</a></li>
                    <li><a href="#Posts">Posts</a></li>
                </ul>
            </nav> -->
        </div>

        <script src="/admin/js/script.js"></script>

</body>

</html>
